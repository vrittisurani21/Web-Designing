<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Lab 19 A1</title>
    <link rel="stylesheet" type="text/css" href="./A1/css/bootstrap.min.css">

</head>
<body>
   <fieldset style="width: 30%">
   <form>
      <div class="container border border-2 w-50 d-flex flex-column">
      <div class="row">
         <div class="col fs-1 text-center">
            <h2>Student Registration</h2>
         </div>
         <br>
      </div>

        <div class="col-md-6">
    <label for="text" class="form-label">Full name</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
      <div class="col-md-6">
    <label for="text" class="form-label">Email</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
   <div class="col-md-6">
    <label for="text" class="form-label">Mobile no.</label>
    <input type="text" class="form-control" id="text">
    </div>
    <br>
      <div class="col-md-6">
    <label for="text" class="form-label">Address</label>
    <textarea type="text" class="form-control" id="text"></textarea>
  </div>
  <br>
   <div class="col-md-6">
    <label for="text" class="form-label">Nationality</label>
    <input type="text" class="form-control" id="text">
  </div>
     <br>
        <div class="col-md-6">
    <label for="text" class="form-label">Date of birth</label>
    <input type="text" class="form-control" id="text">
  </div>
        <br>
        <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Gender</label>
             <div class="col-sm-5">
              <div class="form-check">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
                </div>
             </div>
             <div class="col-sm-5">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="              option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              <div class="col-sm-5">
             </div>
        </div>
     </div>
     <br>
     <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Highest Degree</label>
             <div class="col-sm-10" aria-label="Default select example">
             <select class="form-select" aria-label="Default select example">
               <option selected>Highest Degree</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
             </select>
             </div>
        </div>
        <br>
         <div class="col-md-6">
    <label for="text" class="form-label">CPI</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
   <div class="col-md-6">
    <label for="text" class="form-label">University</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
      <div class="col-md-6">
    <label for="text" class="form-label">Passing year</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
  <div class="col-sm-10">
             <select class="form-select" aria-label="Default select example">
               <option selected>Select your Passing Year</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
             </select>
             </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Cancel" class="btn btn-primary">Cancel</button>
    </div>    
   </form>
   </fieldset>
</div>
</div>
</div>
</body>
</html>
