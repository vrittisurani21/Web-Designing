<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Lab 19 A2</title>
    <link rel="stylesheet" type="text/css" href="./A1/css/bootstrap.min.css">

</head>
<body>
   <fieldset style="width: 30%">
   <form>
      <div class="container border border-2 w-50 d-flex flex-column">
      <div class="row">
         <div class="col fs-1 text-center">
            <h2>COVID-19 Vaccine Registration Form</h2>
         </div>
         <br>
<div class="col-md-6">
    <label for="text" class="form-label">First Name</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
  <div class="col-md-6">
    <label for="text" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
  <div class="col-md-6">
    <label for="text" class="form-label">Aadhar Number</label>
    <input type="text" class="form-control" id="text">
  </div>
  <br>
  <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Vaccine Name</label>
             <div class="col-sm-10" aria-label="Default select example">
             <select class="form-select" aria-label="Default select example">
               <option selected>Please Select Vaccine Name</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
             </select>
             </div>
        </div>
        <br>
        <div class="mb-3 row">
             <label for="date" class="col-sm-2 col-form-label">Vaccination Centre Name</label>
             <div class="col-sm-10" aria-label="Default select example">
             <select class="form-select" aria-label="Default select example">
               <option selected>Please Select Vaccination Centre Name</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
             </select>
             </div>
        </div>
        <br>
        <div class="col-md-6">
    <label for="text" class="form-label">Date of Dose</label>
    <input type="text" class="form-control" id="text">
  </div>
        <br>
        <div class="col-md-6">
    <label for="text" class="form-label">Dose Number</label>
    <input type="text" class="form-control" id="text">
  </div>
        <br>
        <button type="click here" class="btn btn-primary">Click Here</button>
        <button type="Cancel" class="btn btn-primary">Cancel</button>
      </div>
      </form>
   </fieldset>
</div>
</div>
</div>
</body>
</html>
