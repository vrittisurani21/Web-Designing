<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Web Page</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        figcaption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        .details {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mary Ateer</h1>
    <figure>
        <img
            src="images/mary-ateer.jpg"
            alt="Mary Ateer - A designer and developer with a passion for web design"
        />
        <figcaption>UI/UX Designer & Web Developer</figcaption>
    </figure>
    <div class="details">
        <p>
            I love to work in UI/UX designing. I always try my best to make good
            Uls with the best UX.
        </p>
        <p>
            Years of Experience: 22<br />
            Working with: Google, Samsung, PayPal, Lenovo, Amazon<br />
            Creative Design Explore More
        </p>
        <p>Hire Me</p>
    </div>
</body>
</html>
